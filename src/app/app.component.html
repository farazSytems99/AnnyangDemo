<div>
  <mic-component
    [setVisibleResult]="setVisibleResult"
    [results]="results"
  ></mic-component>
  <ul style="list-style: none; margin-top: 20px">
    <li style="margin-top: 10px" *ngFor="let question of questions; index as i">
      <div>
        Question: {{ question.question }} <br />
        Answer: {{ question.answer }}
      </div>
    </li>
  </ul>
</div>
